          #  httpGet:
          #    path: /
          #    port: 8080
          #    scheme: HTTP
          #  initialDelaySeconds: 10
          #  timeoutSeconds: 1
          #  periodSeconds: 5
          #  failureThreshold: 2

---
### ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "mariadb-demo"
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: mariadb-demo.virgilsecurity.com
    http:
      paths:
      - backend:
          serviceName: mariadb-demo-client
          servicePort: 80
        path: /
      - backend:
          serviceName: mariadb-demo-server
          servicePort: 8080
        path: /api/v1